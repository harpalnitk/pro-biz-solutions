<div class="main-table-container">
    <div class="top-row">
     
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="50%" #input>
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="addDiscount()" class="add-button">Add Discount</button>
  </div>
  
   
  <!-- NO NG-IF STATEMENT ABOVE TABLE ELSE MAT SORTING WILL NO WORK -->
      <div class="main-table">
        <table mat-table  [dataSource]="dataSource" class="mat-elevation-z8" 
        matSort matSortActive="createdOn" matSortDirection="asc" matSortDisableClear>
            
          <!-- Index Column -->
          <ng-container matColumnDef="index">
            <th mat-header-cell *matHeaderCellDef> S.No. </th>
            <td mat-cell *matCellDef="let element let i = index;" class="table-column table-column--xs small"> {{i+1}} </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element" class="table-column table-column--xs"> {{element.name}} </td>
          </ng-container>
        
          <!-- Type Column -->
          <ng-container matColumnDef="desc">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
            <td mat-cell *matCellDef="let element" class="table-column table-column--xs small"> {{element.desc}} </td>
          </ng-container>
        
  
        
              <!-- Make Column -->
              <ng-container matColumnDef="value">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Value </th>
                  <td mat-cell *matCellDef="let element" class="table-column table-column--xs"> {{element.value}} </td>
                </ng-container>
                        <!-- Created On Column-->
           <ng-container matColumnDef="createdOn">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Created On </th>
            <td mat-cell *matCellDef="let element" class="table-column table-column--xs small"> {{element.createdOn.toDate() | date: 'medium'}} </td>
          </ng-container> 
     
      <!-- Action Column -->
                <ng-container matColumnDef="actions">
                  <th mat-header-cell *matHeaderCellDef> Action </th>
                  <td mat-cell *matCellDef="let element" class="table-column table-column--fixed">
                    <a mat-icon-button color="accent"  [routerLink]="['./', element.id]"><mat-icon >info</mat-icon></a>
                    <a mat-icon-button color="warn"  (click)="onDeleteDiscount(element.id)"><mat-icon>delete</mat-icon></a>
                  </td>
                </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
  
       </div>
  
      <div class="u__center" *ngIf="dataSource.loading$ | async">
        <mat-spinner></mat-spinner>
    </div>
  
  </div>
