<mat-toolbar color="primary">
  <button mat-icon-button (click)="onToggleSidenav()">
    <mat-icon aria-hidden="false" aria-label="Side Menu">menu</mat-icon>
  </button>

  <div class="header__logo"><a routerLink="/">ProBiz Solutions</a></div>
  <ng-container>
    <!--     IF DATA IS NOT USED AND IF asAuth IS FALSE THEN THE WHOLE CONTENT IS NOT DISPLAYED-->
    <ul class="header__navigation-items header__navigation-items--start">
      <li>
        <span
          ><a
            routerLink="/about"
            routerLinkActive="header__navigation-items-active"
            >About Us</a
          ></span
        >
      </li>

      
      <li *ngIf="isAuth$ | async">
        <span
          ><a
            routerLink
            routerLink="/admin/product-table"
            routerLinkActive="header__navigation-items-active"
            >Admin</a
          ></span
        >
      </li>
      <li>
        <span
          ><a
            routerLink
            routerLink="/products"
            routerLinkActive="header__navigation-items-active"
            >Products</a
          ></span
        >
      </li>
      <li>
        <span
          ><a
            routerLink
            routerLink="/service"
            routerLinkActive="header__navigation-items-active"
            >Services</a
          ></span
        >
      </li>
      <li>
        <span
          ><a
            routerLink
            routerLink="/contact"
            routerLinkActive="header__navigation-items-active"
            >Contact</a
          ></span
        >
      </li>
    </ul>

    <ul class="header__navigation-items">
      <li>
        <a [matMenuTriggerFor]="rootMenu">
          <span class="u__center" *ngIf="!(user$ | async)">
            <mat-icon
              aria-hidden="false"
              aria-label="Guest menu"
              class="mr-half"
              >account_circle</mat-icon
            >
            Guest
          </span>
          <span class="u__center avatar_container" *ngIf="(user$ | async) as user">
            <img class="header__user-avatar" [src]="user.photoURL">
          </span>
        </a>
      </li>
    </ul>
  </ng-container>
</mat-toolbar>

<mat-menu #rootMenu="matMenu">
  <ng-container>
    <button mat-menu-item routerLink="/auth" *ngIf="!(isAuth$ | async)">
      <mat-icon>add_circle</mat-icon>
      <span>SignUp</span>
    </button>
    <button mat-menu-item routerLink="/auth" *ngIf="!(isAuth$ | async)">
      <mat-icon>login</mat-icon>
      <span>SignIn</span>
    </button>
    <button
      mat-menu-item
      [routerLink]="['/profile']"
      *ngIf="isAuth$ | async"
    >
      <mat-icon>face</mat-icon>
      <span>Profile</span>
    </button>
    <button mat-menu-item (click)="onSignOut()" *ngIf="isAuth$ | async">
      <mat-icon>logout</mat-icon>
      <span>SignOut</span>
    </button>
  </ng-container>
</mat-menu>
