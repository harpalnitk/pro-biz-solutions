<mat-sidenav-container>
    <!--mat side nav must be direct child of mat-sidenav-container as such don't put it in a separate componenet
    instead put it's contents in a separate container as is done here-->
    <mat-sidenav #sidenav role="navigation">
      <app-sidenav-list (closeSidenav)="sidenav.close()"></app-sidenav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <app-header (sidenavToggle)="sidenav.toggle()"></app-header>
      <app-messages></app-messages>
      <main>
        <router-outlet></router-outlet>
      </main>
    </mat-sidenav-content>
  </mat-sidenav-container>
