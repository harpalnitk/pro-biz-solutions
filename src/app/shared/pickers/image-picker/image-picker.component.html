
<div class="container">
<img
  class="image" 
  [src]='image' 
  *ngIf="showPreview && !(uploadPercent$ | async)" 
  (load)="imageLoaded()">
<div class="middle">
  <button mat-raised-button class="file-picker-button"
  color="primary" 
  (click)="filePicker.click()" 
  *ngIf="!(uploadPercent$ | async)"
  >
    <mat-icon>photo_camera</mat-icon>
    <span>Choose Picture</span>
  </button>

</div>
<mat-progress-bar *ngIf="!(!imgLoaded || !(uploadPercent$ | async))"  mode="indeterminate"></mat-progress-bar>
</div>
<input 
type="file" 
accept="image/jpeg, image/jpg, image/png"
#filePicker 
(change)="onFileChosen($event)">
